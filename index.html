<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Function</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css" type="text/css">
</head>
<body style="background-color: rgb(239, 243, 216);">
<script>
   
    function add()
    {
        var x=25;
        var y=25;
        var z=x+y;
        document.write("Addition of x and y =" +z)
    }
    function Sub()
    {
        var x=25;
        var y=25;
        var z1=x-y;
        document.write("Subtraction of x and y =" +z1+"<br>")
    }
    function Mul()
    {
        var x=25;
        var y=25;
        var z2=x*y;
        document.write("Multiplication of x and y =" +z2+"<br>")
    }
    function Div()
    {
        var x=25;
        var y=25;
        var z3=x/y;
        document.write("Division of x and y =" +z3+"<br>")
    }
   </script> 
   <div id="button" class="m-5">
   <button type="button" class="btn btn-danger" onClick="add()">Addition</button>&nbsp;&nbsp;
   <button type="button" class="btn btn-info" onClick="Sub()">Subtraction</button>&nbsp;&nbsp;
   <button type="button" class="btn btn-success" onClick="Mul()">Multiplication</button>&nbsp;&nbsp;
   <button type="button" class="btn btn-warning" onClick="Div()">Division</button>&nbsp;&nbsp;
   </div>
</body>
</html>
